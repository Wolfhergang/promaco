<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="panel panel-default" style="margin-top: 25%">
				<div class="panel-heading">
					<h3 class="panel-title">Register</h3>
				</div>
				<div class="panel-body" ng-form="form">
					<div class="form-group" ng-class="{'has-error': form.name.$invalid}">
						<input type="text" name="name" class="form-control" placeholder="username" required ng-model="user.username" autocomplete="off" />
					</div>
					<div class="form-group" ng-class="{'has-error': form.password.$invalid}">
						<input type="password" name="password" class="form-control" placeholder="Password" required ng-model="user.password" />
					</div>
					<div class="form-group" ng-class="{'has-error': form.password2.$invalid || user.password != passwordRepeat}">
						<input type="password" name="password2" class="form-control" placeholder="Repeat password" required ng-model="passwordRepeat" check-enter="register()"/>
					</div>
					<button type="button" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid || user.password != passwordRepeat" ng-click="register()">Register</button>
				</div>
			</div>
		</div>
	</div>
</div>
