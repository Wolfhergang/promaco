<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="panel panel-default" style="margin-top: 25%">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form name="form" ng-submit="login()">
						<div class="form-group" ng-class="{'has-error': form.username.$invalid}">
							<input type="text" name="username" ng-model="username" class="form-control" placeholder="Usuario" required autofocus />
						</div>
						<div class="form-group" ng-class="{'has-error': form.password.$invalid}">
							<input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" required />
						</div>
						<button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid">Login</button>
						<a ui-sref="login.register" class="btn btn-lg btn-block btn-primary">Registrarse</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
