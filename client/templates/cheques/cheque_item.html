<template name="chequeItem">
	<tr class="cheque {{isPagado}} {{pagarseHoy}}">
		<td>{{numero}}</td>
		<td>{{proveedor}}</td>
		<td class="{{pagoVencido}}">{{monto}}</td>
		<td>{{fechaPagoFormateada}}</td>
		{{#if pagado}}
		<td><button type="submit" class="pagado btn btn-success"><i class="glyphicon glyphicon-ok"></i></button></td>
		{{else}}
		<td><button type="submit" class="pagado btn btn-danger"><i class="glyphicon glyphicon-remove"></i></button></td>
		{{/if}}
		<td>
      <button title="Eliminar cheque" type="submit" class="eliminar btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
      <button title="Editar cheque" type="submit" class="editar btn btn-info"><i class="glyphicon glyphicon-pencil"></i></button>
    </td>
	</tr>
</template>
