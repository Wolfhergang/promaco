<template name="chequesList">
	<div class="cheques">
		<table class="table">
			<tbody>
			<tr>
				<th>Numero De Cheque</th>
				<th>Fecha A Pagar</th>
				<th>Paguese A:</th>
				<th>Monto</th>
				<th>Fecha Registro</th>
				<th>Pagado?</th>
			</tr>
			{{#each cheques}}
				{{> chequeItem}}
			{{/each}}
			</tbody>
		</table>
	</div>
</template>
